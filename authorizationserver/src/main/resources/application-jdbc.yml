
server:
  port: 9999
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/tdf_oauth2?serverTimezone=GMT%2B8&amp&useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  devtools:
    restart:
      enabled: true  #热部署
  profiles:
    active: test

  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org:
      springframework:
        security: info

tdf:
  provider:  #LDAP|DB|HTTP,如果同时支持多个，则用逗号隔开,如LDAP,DB
  ldap: #ldap配置，如果没有则provider中不要增加LDAP
    url: ""
    admin-name: ""
    admin-password: ""
    base-dn: ""
  db:  #当tdf.provider中包含DB时，DB的配置
    driverClassName: "" #"com.mysql.jdbc.Driver"
    dbUrl: "" #"jdbc:mysql://localhost:3306/wwj"
    username: "" #"root"
    password: "" # "root"
    tableName: "" #"other_user_info" #用户表名称
    nameField: "" #"login_name"
    credentialField: "" #"password"
  http: #当tdf.provider中包含HTTP时，HTTP接口的配置
    url: "" #"http://localhost:8080"
    nameField: "" #"login_name"
    credentialField: "" #"password"





